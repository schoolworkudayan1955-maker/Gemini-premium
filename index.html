
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arlo AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #131314;
            --bg-sidebar: #1e1f20;
            --bg-hover: #2e2f31;
            --text-main: #e3e3e3;
            --text-sub: #b4b4b4;
            --accent-blue: #8ab4f8;
            --border-subtle: rgba(255, 255, 255, 0.1);
        }
        body {
            font-family: 'Inter', 'Google Sans', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            margin: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #3c4043;
            border-radius: 10px;
        }
        .arlo-gradient-text {
            background: linear-gradient(74deg, #4285f4 0%, #9b72cb 20%, #d96570 40%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 500;
        }
        .arlo-star-gradient {
            background: linear-gradient(135deg, #4285f4 0%, #9b72cb 50%, #d96570 100%);
        }
        .input-pill-container {
            background-color: #1e1f20;
            border-radius: 32px;
            transition: background-color 0.2s, box-shadow 0.2s;
            border: 1px solid transparent;
        }
        .input-pill-container:focus-within {
            background-color: #28292a;
            border-color: #3c4043;
        }
        .suggestion-card {
            background-color: #1e1f20;
            border-radius: 16px;
            padding: 20px;
            transition: background-color 0.2s;
            cursor: pointer;
            border: 1px solid transparent;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .suggestion-card:hover {
            background-color: #2e2f31;
        }
        .nav-item-active {
            background-color: #004a77;
            color: #c2e7ff;
        }
        @keyframes pulse-gradient {
            0% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.6; transform: scale(1); }
        }
        .thinking-pulse {
            animation: pulse-gradient 2s infinite ease-in-out;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
