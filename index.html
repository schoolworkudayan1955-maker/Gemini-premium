
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Advanced</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #131314;
            --bg-sidebar: #1e1f20;
            --bg-hover: #2e2f31;
            --text-main: #e3e3e3;
            --accent-blue: #8ab4f8;
        }
        body {
            font-family: 'Inter', 'Google Sans', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            margin: 0;
            overflow: hidden;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #3c4043;
            border-radius: 10px;
        }
        .gemini-gradient {
            background: linear-gradient(74deg, #4285f4 0%, #9b72cb 9%, #d96570 20%, #d96570 24%, #9b72cb 35%, #4285f4 44%, #9b72cb 50%, #d96570 56%, #131314 75%, #131314 100%);
            background-size: 400% 100%;
            animation: gradient-flow 8s linear infinite;
        }
        @keyframes gradient-flow {
            0% { background-position: 100% 0%; }
            100% { background-position: 0% 0%; }
        }
        .input-pill {
            background-color: #1e1f20;
            border-radius: 32px;
            transition: background-color 0.2s;
        }
        .input-pill:focus-within {
            background-color: #28292a;
        }
    </style>

</head>

</body>
